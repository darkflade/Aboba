{{ define "base" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav>
    {{ range .Nav }}
      <a href="{{ .URL }}">{{ .Label }}</a>
      {{ if not (eq (index $.Nav (sub1 (len $.Nav))) .) }} | {{ end }}
    {{ end }}
  </nav>
  <hr>
<!-- Content will be injected here -->
{{ end }}
